<!DOCTYPE html>
<html>
    <head>
        <title>Table with Div layout</title>
    </head>
    <body>
        <div style="width: 500px; align-content: center;">
            <div style="background-color: #0099FF; text-align: center;">
                <h1 style="margin-bottom: 0px;">Hello World</h1>
            </div>
            <div style="background-color: #9999FF; height: 25px; width: 500px; float: left;">
                &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; Home &nbsp;&nbsp;&nbsp; Books&nbsp;&nbsp;&nbsp; Course &nbsp;&nbsp;&nbsp;About us&nbsp;&nbsp;&nbsp; Contact Us 
            </div>
            <div style="background-color: #9999FF; height: 200px; width: 100px; float: left;">
                Link <br>
                Link 1 <br>
                link 2 <br>
                link 3 <br>
            </div>
            <div style="background-color: #CCFFFF;height: 200px; width: 300px; float: left;">
               <table border="1" style="height: 150px;">
                   <tr>
                       <td style="width: 150px;">
                            <h4 style="text-align: center;">Sub Title</h4>
                       </td>
                       <td>
                        <p style="font-size: 10;">
                            <b>Sub Title 2</b>
                            <br>
                            Content 2 Content 2 
                            Content 2 Content 2 
                            Content 2 Content 2 
                        </p>
                        <p style="font-size: 10;">
                            <b>Sub Title 3</b><br>
                            Content 3 Content 3 
                            Content 3 Content 3 
                            Content 3 Content 3 
                        </p>
                       </td>
                   </tr>
               </table>
            </div>
            <div style="background-color: #0099FF; height: 200px; width: 100px; float: left;">
                Adsence <br>
                Add1 <br>
                Add2 <br>
                Add3 <br>
            </div>
            <div style="background-color: rgb(39, 163, 163); clear: both; text-align: center;">
                Copyright @ Topu
            </div>
        </div>
    </body>
</html>
